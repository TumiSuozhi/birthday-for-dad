<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 祝爸爸生日快乐！🎉 </title>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 引导文本框 */
        .guide-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(77, 255, 234, 0.5);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* 音乐控制 */
        #music-control {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 999;
            background: #4dffea;
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(77, 255, 234, 0.4);
            transition: transform 0.3s ease;
        }

        #music-control:hover {
            transform: scale(1.1);
        }

        /* 蛋糕容器 */
        .cake-container {
            position: relative;
            margin: 80px auto 50px;
            width: 320px;
            height: 420px;
            transition: 0.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cake-layer {
            background: linear-gradient(45deg, #ff99cc, #ff6699);
            border-radius: 15px;
            position: absolute;
            box-shadow: 0 5px 15px rgba(255, 102, 153, 0.3);
        }

        #layer1 { width: 220px; height: 120px; bottom: 0; left: 50px; }
        #layer2 { width: 170px; height: 90px; bottom: 130px; left: 75px; }
        #layer3 { width: 120px; height: 70px; bottom: 200px; left: 100px; }

        /* 蜡烛 */
        .candle {
            background: #4dffea;
            width: 25px;
            height: 100px;
            position: absolute;
            bottom: 200px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(77, 255, 234, 0.5);
        }

        .flame {
            width: 20px;
            height: 40px;
            background: linear-gradient(#ff3300, #ffaa00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -45px;
            left: 2.5px;
            animation: flicker 0.15s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        @keyframes flicker {
            from { transform: scale(1) rotate(-3deg); }
            to { transform: scale(1.1) rotate(3deg); }
        }

        /* 菜单 */
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 700px;
            margin: 50px auto;
        }

        .menu-item {
            border: 2px solid #4dffea;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-item:hover {
            background: rgba(77, 255, 234, 0.1);
            transform: translateY(-5px);
        }

        /* 菜品互动区 */
        .dish-container {
            display: none;
            margin: 50px auto;
            max-width: 700px;
        }

        #dish-image {
            width: 350px;
            height: 250px;
            object-fit: cover;
            border: 5px solid #4dffea;
            margin: 25px;
            transition: 0.5s;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* 照片墙 */
        .photo-wall {
            display: none;
            margin: 80px auto;
            max-width: 900px;
            position: relative;
            overflow: hidden;
        }

        .photo-item {
            position: relative;
            display: none;
            margin: 20px auto;
            max-width: 80%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 25px;
            font-size: 1.3em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 文字展示 */
        .final-message {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 60px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        /* 按钮通用样式 */
        .btn {
            background: #4dffea;
            color: #1a1a1a;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(77, 255, 234, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(77, 255, 234, 0.6);
        }

        /* 标题样式 */
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(77, 255, 234, 0.5); }
            to { text-shadow: 0 0 30px rgba(77, 255, 234, 1); }
        }
    </style>
</head>
<body>
    <!-- 引导文本框 -->
    <div class="guide-box" id="guideBox">先吹蜡烛吧！</div>

    <!-- 音乐控制 -->
    <button id="music-control" onclick="toggleMusic()">🎵 暂停音乐</button>

    <!-- 标题 -->
    <h1>🎉 爸爸生日快乐！🎉</h1>

    <!-- 蛋糕区 -->
    <div class="cake-container">
        <div class="cake-layer" id="layer1"></div>
        <div class="cake-layer" id="layer2"></div>
        <div class="cake-layer" id="layer3"></div>

        <!-- 蜡烛 -->
        <div class="candle" style="left: 60px" onclick="blowCandle(this)">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left: 150px" onclick="blowCandle(this)">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left: 240px" onclick="blowCandle(this)">
            <div class="flame"></div>
        </div>
    </div>

    <button class="btn" onclick="cutCake()">🎂 切蛋糕</button>

    <!-- 菜单 -->
    <div class="menu">
        <div class="menu-item" onclick="selectDish('hongshaorou')">
            🥩 红烧肉来一口
        </div>
        <div class="menu-item" onclick="selectDish('maotai')">
            🍶 茅台咪一口
        </div>
        <div class="menu-item" onclick="selectDish('noodles')">
            🍜 长寿面嗦一口
        </div>
    </div>

    <!-- 菜品互动区 -->
    <div class="dish-container" id="dishSection">
        <img id="dish-image" src="images/dish-empty.png" alt="菜品">
        <button class="btn" onclick="eatFood()">🍴 开吃！</button>
    </div>

    <!-- 照片墙 -->
    <div class="photo-wall" id="photoWall">
        <div class="photo-item" id="photo1">
            <img src="images/photo1.jpg" alt="第一张照片">
            <div class="photo-caption">📸 10年前的爸爸风流倜傥</div>
        </div>
        <div class="photo-item" id="photo2">
            <img src="images/photo2.jpg" alt="第二张照片">
            <div class="photo-caption">📸 创业时期的爸爸意气风发 </div>
        </div>
        <div class="photo-item" id="photo3">
            <img src="images/photo3.jpg" alt="第三张照片">
            <div class="photo-caption">📸 功成名就的爸爸仍在求索 </div>
        </div>
    </div>

    <!-- 最终文字展示 -->
    <div class="final-message" id="finalMessage"></div>

    <script>
        // 全局状态跟踪
        let stepsCompleted = {
            cakeCut: false,
            candlesBlown: false,
            photosViewed: false
        };

        let currentPhotoIndex = 0;
        const totalPhotos = 3;

        // 背景音乐控制
        const bgm = new Audio('sounds/bgm.mp3');
        bgm.loop = true;
        bgm.play(); // 页面加载时自动播放音乐

        function toggleMusic() {
            const controlBtn = document.getElementById('music-control');
            if (bgm.paused) {
                bgm.play();
                controlBtn.textContent = '🎵 暂停音乐';
            } else {
                bgm.pause();
                controlBtn.textContent = '🎵 播放音乐';
            }
        }

        // 更新引导文本
        function updateGuideText(text) {
            const guideBox = document.getElementById('guideBox');
            guideBox.textContent = text;
            guideBox.style.display = 'block';

            // 添加淡出动画
            setTimeout(() => {
                guideBox.style.opacity = '0';
                setTimeout(() => {
                    guideBox.style.display = 'none';
                    guideBox.style.opacity = '1';
                }, 1000);
            }, 5000);
        }

        // 吹蜡烛功能
        function blowCandle(candle) {
            const flame = candle.querySelector('.flame');
            if (flame.style.display !== 'none') {
                flame.style.display = 'none';
                new Audio('sounds/blow.mp3').play();
                stepsCompleted.candlesBlown = true;
                updateGuideText("来切蛋糕吧！");
                checkCandleAndCakeDone();
            }
        }

        // 切蛋糕功能
        function cutCake() {
            new Audio('sounds/cut.mp3').play();
            document.getElementById('layer1').style.transform = 'translateX(-15px)';
            document.getElementById('layer2').style.transform = 'translateX(10px)';
            document.getElementById('layer3').style.transform = 'translateY(30px)';
            stepsCompleted.cakeCut = true;
            updateGuideText("吃菜喝酒！");
            checkCandleAndCakeDone();
        }

        // 选择菜品
        function selectDish(dish) {
            new Audio('sounds/select.mp3').play();
            document.getElementById('dishSection').style.display = 'block';
            document.getElementById('dish-image').src = `images/${dish}-full.png`;
            document.getElementById('dishSection').scrollIntoView({ behavior: 'smooth' });
        }

        // 吃菜品
        function eatFood() {
            const dishImage = document.getElementById('dish-image');
            const currentDish = document.querySelector('.menu-item.active')?.getAttribute('data-dish');

            new Audio('sounds/eat.mp3').play();

            if (currentDish === 'maotai') {
                dishImage.src = 'images/maotai-empty.png';
            } else {
                dishImage.src = 'images/dish-empty.png';
            }
        }

        // 检查是否完成吹蜡烛和切蛋糕
        function checkCandleAndCakeDone() {
            if (stepsCompleted.candlesBlown && stepsCompleted.cakeCut) {
                document.getElementById('photoWall').style.display = 'block';
                startPhotoShow();
            }
        }

        // 开始照片展示
        function startPhotoShow() {
            const photoItems = document.querySelectorAll('.photo-item');
            currentPhotoIndex = 0;

            function showNextPhoto() {
                if (currentPhotoIndex < totalPhotos) {
                    photoItems[currentPhotoIndex].style.display = 'block';
                    currentPhotoIndex++;
                    setTimeout(showNextPhoto, 4000); // 每张照片显示4秒
                } else {
                    showFinalMessage();
                }
            }

            showNextPhoto();
        }

        // 显示最终文字
        function showFinalMessage() {
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.innerHTML = `
                <span style="color: #4dffea; text-shadow: 0 0 15px #4dffea;">10年前的爸爸风流倜傥，意气风发；</span><br>
                <span style="color: #ff99cc; text-shadow: 0 0 15px #ff99cc;">现在的爸爸风采依旧，更上一层楼。</span><br>
                <span style="color: #ffff00; text-shadow: 0 0 15px #ffff00;">虽到知天命之年但不认天命，</span><br>
                <span style="color: #4dffea; text-shadow: 0 0 15px #4dffea;">从农村出身逆袭至今的爸爸，</span><br>
                <span style="color: #ff99cc; text-shadow: 0 0 15px #ff99cc;">您是我的榜样，祝您生日快乐！</span>
            `;
            finalMessage.style.display = 'block';
            updateGuideText("吃菜喝酒吧！");
        }

        // 页面加载时显示第一个引导文本
        window.onload = function() {
            updateGuideText("先吹蜡烛吧！");
        };
    </script>
</body>
</html>
